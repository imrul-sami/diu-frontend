<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DIU Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-card">
        <h1>Register User</h1>
        <div class="error-message" id="error-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
             <div class="form-group">
                <label for="universityID">University ID</label>
                <input type="text" id="universityID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            <button type="submit" class="auth-button">Register</button>
            <a href="login.html" class="form-link">Already have an account? Login</a>
            <a href="register-driver.html" class="form-link" style="margin-top: 10px; color: #555;">Are you a driver?</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const universityID = document.getElementById('universityID').value;
            const password = document.getElementById('password').value;

            try {
                // âœ… User Registration URL
                const response = await fetch('https://diu-backend.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, universityID, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } else {
                    errorMessageDiv.innerText = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Register error:', error);
                errorMessageDiv.innerText = 'Server connection error. Please try again.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

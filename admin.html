<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DIU Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 900px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .delete-btn { background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        .delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="logo">DIU Bus Admin</a>
        <button onclick="logout()" class="logout-button">Logout</button>
    </div>

    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        <h3>Registered Users & Drivers</h3>
        <div id="error-message" style="color: red;"></div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>ID</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                </tbody>
        </table>
    </div>

    <script>
        const token = localStorage.getItem('diuBusToken');
        const role = localStorage.getItem('diuUserRole');

        // Security Check
        if (!token || role !== 'admin') {
            alert('Access Denied!');
            window.location.href = 'index.html';
        }

        async function fetchUsers() {
            try {
                const res = await fetch('https://diu-backend.onrender.com/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await res.json();
                
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = '';

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.universityID}</td>
                            <td><b>${user.role.toUpperCase()}</b></td>
                            <td>
                                ${user.role !== 'admin' ? `<button class="delete-btn" onclick="deleteUser('${user._id}')">Delete</button>` : 'Admin'}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                document.getElementById('error-message').innerText = 'Failed to load data.';
            }
        }

        async function deleteUser(id) {
            if(!confirm('Are you sure you want to delete this user?')) return;

            try {
                const res = await fetch(`https://diu-backend.onrender.com/api/admin/delete/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) {
                    alert('User deleted');
                    fetchUsers(); // Reload list
                } else {
                    alert('Failed to delete');
                }
            } catch (err) {
                alert('Error deleting user');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        fetchUsers();
    </script>
</body>
</html>

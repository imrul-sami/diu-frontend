<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Login - DIU Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

    <div class="auth-card">
        <h1>Login</h1>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
            <a href="register.html" class="form-link">Don't have an account? Register</a>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none'; // Hide error on new submit

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const response = await fetch('https://diu-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful
                    localStorage.setItem('diuBusToken', data.token);
                    localStorage.setItem('diuUserName', data.user.name);
                    localStorage.setItem('diuUserRole', data.user.role);
                    window.location.href = 'index.html'; // Go to map page
                } else {
                    // Show error message (NO ALERT!)
                    errorMessageDiv.innerText = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessageDiv.innerText = 'Server connection error. Please try again.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

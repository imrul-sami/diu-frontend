<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DIU Bus Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // ‡¶Ö‡¶ü‡ßã-‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü (‡¶Ø‡¶¶‡¶ø ‡¶Ö‡¶≤‡¶∞‡ßá‡¶°‡¶ø ‡¶≤‡¶ó‡¶á‡¶® ‡¶•‡¶æ‡¶ï‡ßá)
        const savedToken = localStorage.getItem('diuBusToken');
        const savedRole = localStorage.getItem('diuUserRole');
        if (savedToken) {
            window.location.href = savedRole === 'driver' ? 'driver.html' : 'index.html';
        }
    </script>
</head>
<body class="auth-body">

    <div class="auth-card">
        <h1>Login</h1>
        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" required>
                    <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="auth-button">Login</button>
            <a href="register.html" class="form-link">Don't have an account? Register</a>
            
            <a href="#" onclick="alert('Password reset feature coming soon!')" class="form-link" style="font-size: 0.9rem; margin-top: 5px;">Forgot Password?</a>
        </form>
    </div>

    <script>
        // ‚úÖ ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶∂‡ßã/‡¶π‡¶æ‡¶á‡¶° ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.toggle-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.textContent = '‚ùå'; // ‡¶ï‡ßç‡¶∞‡¶∏ ‡¶Ü‡¶á‡¶ï‡¶®
            } else {
                passwordInput.type = 'password';
                icon.textContent = 'üëÅÔ∏è'; // ‡¶ö‡ßã‡¶ñ ‡¶Ü‡¶á‡¶ï‡¶®
            }
        }

        const form = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://diu-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('diuBusToken', data.token);
                    localStorage.setItem('diuUserName', data.user.name);
                    localStorage.setItem('diuUserRole', data.user.role);
                    
                    // ‡¶∞‡ßã‡¶≤ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
                    if (data.user.role === 'driver') {
                        window.location.href = 'driver.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    errorMessageDiv.innerText = data.message;
                    errorMessageDiv.style.display = 'block';
                }
            } catch (error) {
                errorMessageDiv.innerText = 'Network Error. Please try again.';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
